<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckform</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div class="main">
        <div class="form">

        </div>
        <img src="/images/duck.png" alt="Duck">
        <div class="bkgrnd">
            <div class="bkgrnd-left">

                <form action="">
                    <label for="fname">FULL NAME</label>
                    <input type="text" id="fname" name="fname">
    
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email" placeholder="Your Email">
    
                    <label for="regarding">MESSAGE REGARDING</label>
                    <input type="text" id="regarding" name="regarding">
    
                    <label for="message">MESSAGE</label>
                    <input type="text" id="message" name="message" placeholder="Your Message">
                    <button type="submit">SEND MESSAGE</button>
                </form>

            </div>
            <div class="bkgrnd-right"></div>
        </div>
    </div>    
</body>
</html>
