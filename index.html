<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckform</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
                        
        <form class="info-form" action="">
            <label for="fname">Full Name</label>
            <input type="text" class="--long" autofocus id="fname" name="fname">

            <label for="email">email</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">

            <label for="regarding">Message Regarding</label>
            <input type="text" id="regarding" name="regarding">

            <label for="message">Message</label>
            <input type="text" class="--long" id="message" placeholder="Your Message">

            <button class="sendBtn" type="submit">Send Message</button>
        </form>

    <div class="bkgrnd-right"></div>
    <img src="/images/duck.png" alt="Duck">
        
    </div>    
</body>
</html>
